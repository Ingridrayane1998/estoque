<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Menu</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .menu-container {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .menu-item {
            background-color: #008CBA;
            color: white;
            padding: 30px 60px;
            font-size: 24px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            width: 200px;
            margin: 10px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
        }

        .menu-item:hover {
            background-color: #007ba7;
            transform: scale(1.05);
        }

        .menu-item:active {
            transform: scale(1);
        }

        .logout-btn {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .menu-item {
                width: 180px;
                padding: 20px 40px;
                font-size: 20px;
            }

            h1 {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .menu-item {
                width: 150px;
                padding: 15px 30px;
                font-size: 18px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

    <h1 id="greeting">Bem-vindo ao Sistema de Estoque</h1>

    <div class="menu-container">
        <!-- Botões de navegação -->
        <a href="produtos.html" class="menu-item">Produtos</a>
        <a href="movimentacoes.html" class="menu-item">Movimentações</a>
        <a href="historico.html" class="menu-item">Histórico</a>
    </div>

    <!-- Botão de sair -->
    <button class="logout-btn" onclick="logout()">Sair</button>

    <script>
        // Função para exibir o nome do usuário
        window.onload = function() {
            const username = localStorage.getItem('username');
            if (username) {
                // Se o nome de usuário estiver no localStorage, exibe a saudação
                document.getElementById('greeting').textContent = `Olá, ${username}! Bem-vindo ao sistema.`;
            } else {
                // Se não encontrar o nome de usuário, redireciona para a página de login
                window.location.href = 'index.html';
            }
        }

        // Função de logout
        function logout() {
            localStorage.removeItem('username');  // Remove o nome de usuário do localStorage
            window.location.href = 'index.html';  // Redireciona para a página de login
        }
    </script>

</body>
</html>
